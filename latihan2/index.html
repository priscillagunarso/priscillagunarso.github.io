<!DOCTYPE html>
<html>
    <head> 
        <title>Layout 1</title>
        <style> 
        * {
            padding: 0px; 
            margin: 0px;
        }

        .ujungbiru {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 10px;
            background-color: cadetblue;
            display: block;
            float: left;
        }

        .kotakijo {
            position: relative;
            width: 310px;
            height: 150px;
            margin: 10px;
            background-color: rgb(0, 255, 200);
            display: block;
            float: left;
        }

          .kotakpanjang {
            position: relative;
            width: 1080px;
            height: 150px;
            margin: 10px;
            background-color: palevioletred;
            display: block;
            float: left;
          }  
        
        .kotakungu {
            position: relative;
            width: 255px;
            height: 150px;
            margin: 10px;
            background-color: plum;
            display: block;
            float: left;
        }
        .kotakkuning {
            position: relative;
            width: 335px;
            height: 190px;
            margin: 10px;
            background-color: palegoldenrod;
            display: block;
            float: left;
        }

        .kotaksalmon {
            position: relative;
            width: 345px;
            height: 160px;
            margin-top: 40px;
            margin-left:  10px;
            margin-right: 10px;
            background-color: lightsalmon;
            display: block;
            float: left;
        }

        .kotakpendek {
            position: relative;
            width: 335px;
            height: 150px;
            margin: 10px;
            background-color: skyblue ;
            display: block;
            float: left;
        }

            </style>
    </head>
    <body>
        <div class="ujungbiru"></div>
        <div class="kotakijo"></div>
        <div class="kotakijo"></div>
        <div class="kotakijo"></div>
        <div class="ujungbiru"></div>

        <div class="kotakpanjang"></div>
        <div class="kotakijo"></div>

        <div class="kotakungu"></div>
        <div class="kotakungu"></div>
        <div class="kotakungu"></div>
        <div class="kotakungu"></div>
        <div class="kotakijo"></div>
     
        <div class="kotakkuning"></div>
        <div class="kotaksalmon"></div>
        <div class="kotakpendek"></div>
        <div class="kotakkuning"></div>
    </body>
</html>
